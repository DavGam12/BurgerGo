<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burger & Go</title>
    <link rel="icon" type="image/x-icon" href="../Images/logo.png">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/base.css">
    <script src="../js/base.js"></script>
</head>
<body class="body">
    <header class="header">
        <div class="logo"><a href="main.html"><img src="../Images/logo.png" alt="logo"></a></div>
        <div class="menu"><button><img src="../Images/menu.png" alt="menu"></button></div>
        <div class="make-order"><a href=""><button>MAKE AN ORDER</button></a></div>
        <div class="book"><a href=""><button>BOOK</button></a></div>
        <div class="user">
            <a href="profile.html">
                <img src="../Images/user.png" alt="user">
            </a>
        </div>
        <div class="user-options">
            <button id="signin">Sign In</button>
            <button id="signup">Sign Up</button>
        </div>
        <div class="user-options-logged">
            <button id="signout">Sign Out</button>
        </div>
    </header>
    <main class="main">
        <div class="signin-div"></div>
        <div class="signup-div"></div>
        <div class="signout-div">
            <h6>Sign Out</h6>
            <p>Are you sure you want to Sign Out?</p>
            <p>You will be able to Sign In again later or Sign Up with other e-mail</p>
            <div>
                <button id="signout-accept">Yes</button>
                <button id="signout-cancel">Cancel</button>
            </div>
        </div>
        <div class="menu-div">
            <div class="menu-body">
                <div class="close-menu"><button><img src="../Images/close.png" alt="close"></button></div>
                <div class="sided-text"><p>Burger & Go</p></div>

                <div class="categories">
                    <p><a href="">MENU</a></p>
                    <p><a href="">POPULAR</a></p>
                    <p><a href="">GLUTEN FREE</a></p>
                    <p><a href="">ABOUT US</a></p>
                    <p><a href="">JOIN THE STAFF TEAM</a></p>
                </div>
                <div class="menu-logo">
                    <a href="main.html"><img src="../Images/logo.png" alt="logo"></a>
                </div>
                <div class="other-categories">
                    <p><a href="profile.html">PROFILE</a></p>
                    <p><a href="">BOOK</a></p>
                    <p><a href="">MAKE AN ORDER</a></p>
                </div>
            </div>
        </div>
    </main>
    <footer class="footer">
        <div class="copyright">
            <p>&copy; 2024 Burger & Go Group SL | All Rights Reserved</p>
        </div>
        <div class="socials">
            <div class="socials-icons">
                <div class="instagram">
                    <a href="">
                        <img src="../Images/instagram.png" alt="instagram">
                    </a>
                </div>
                <div class="linkedin">
                    <a href="http://linkedin.com/company/burger-go" target="blank">
                        <img src="../Images/linkedin.png" alt="linkedin">
                    </a>
                </div>
            </div>
            <div class="contactus">burgerandgoo@gmail.com</div>
        </div>
    </footer>

</body>
</html>
